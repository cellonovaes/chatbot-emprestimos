  data_nascimento:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  telefone:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
