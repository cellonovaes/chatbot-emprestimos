version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- desafio_robot:
    use_entities: true
- cumprimentar:
    use_entities: true
- despedir:
    use_entities: true
- elogios:
    use_entities: true
- afirmar:
    use_entities: true
- negar:
    use_entities: true
- triste:
    use_entities: true
- objetivo:
    use_entities: true
- cancelar:
    use_entities: true
- feedback:
    use_entities: true
- emprestimo_novo:
    use_entities: true
- nlu_fallback:
    use_entities: true
- emprestimo_existente:
    use_entities: true
- fora_do_escopo:
    use_entities: true
entities:
- sentimento
- triste
- cpf
- signo
- musica
- religiao
- cor
- live
- relationship
- piada
- genero
- comida
slots:
  slot_nome:
    type: text
    influence_conversation: false
  slot_cpf:
    type: text
    influence_conversation: false
  slot_valor:
    type: text
    influence_conversation: false
  slot_prazo:
    type: text
    influence_conversation: false
responses:
  utter_fallback:
  - text: |
      Eu não consegui entender. Poderia escrever de outra forma?
  - text: |
      Hummmm... Não sei se entendi. Pode escrever de outra forma?
  - text: |
      Acho que não te entendi, você pode me perguntar de novo usando outras palavras?
  - text: |
      Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?
  utter_elogios:
  - text: |
      Obrigado!
  utter_cumprimentar:
  - text: |
      Ei, que bom que está aqui. No que posso ajudar?
  utter_despedir:
  - text: |
      Foi um prazer te ajudar!
      Sempre que tiver alguma dúvida, volte aqui!
      Até logo!
  - text: |
      Foi um prazer te ajudar!
      Sempre que precisar, volte aqui!
      Até a próxima!
  - text: |
      Foi um prazer te ajudar!
      Quando surgir alguma dúvida, volte aqui!
      Até mais!
  utter_desafio_robot:
  - text: |
      Eu sou um chatbot.
  utter_triste:
  - text: |
      Não fique triste, tudo vai ficar bem.
  utter_objetivo:
  - text: Eu sou um chatbot criado para tirar suas dúvidas sobre os empréstimos disponíveis em nossa plataforma.
  utter_cancelar:
  - text: Entendi. Cancelando.
  utter_feedback:
  - text: Muito obrigado pelo seu feedback! Crescer é escutar e evoluir
  - text: Obrigado pelo feedback, vou tentar melhorar cada vez mais
  - text: Valeu pelo feedback, quanto mais a gente rala mais a gente cresce
  utter_tipo_de_antendimento:
  - buttons:
    - payload: emprestimo_novo
      title: Empréstimo já realizado
    - payload: emprestimo_existente
      title: Novo empréstimo
    text: Você quer tirar dúvidas sobe um empréstimo já realizado ou sobre um novo empréstimo?
  utter_fora_do_escopo:
  - text: Me desculpe, mas realmente precisamos continuar nosso atendimento.
  utter_continuar_conversa:
  - text: Mas vamos continuar nosso atendimento :)
  utter_finalidade_do_emprestimo:
  - text: Qual é a finalidade do empréstimo?
  utter_perguntar_nome:
  - text: Qual é o seu nome?

actions:
- fallback_action
- action_greeting_name
forms:
  form_usuario:
    required_slots:
        slot_nome:
          - type: from_entity
            entity: nome
        slot_cpf:
          - type: from_entity
            entity: cpf
  form_novo_emprestimo:
    required_slots:
        slot_valor:
          - type: from_entity
            entity: valor
        slot_prazo:
          - type: from_entity
            entity: prazo
e2e_actions: []
